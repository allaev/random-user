<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Random User Generator</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <h1 class="title">Random User Generator</h1>
    <div class="user-profile">
      <img id="avatar" src="img/avatar_default.png">
        <div id="fullname">Sean Smith</div>
      <div id="username">
        seaunthegreatest
      </div>
        <div class="description">
          <div>Email: <span id="email">seaun@gmail.com</span></div>
          <div>City: <span id="city">Portland</span></div>
      </div>
      <div class="footer">
        <button id="btn">Next User!</button>
     </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
