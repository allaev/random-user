<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Random User Generator</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <h1 class="title">Random User Generator</h1>
    <div class="user-profile">
      <img id="avatar" src="https://fthmb.tqn.com/mpNFwf_VNbIj5vZNLbufvgmVlyU=/494x495/filters:fill(auto,1)/Screen-Shot-2013-03-23-at-3.00.33-PM-56a99ba73df78cf772a8d6ae.png">
        <div id="fullname">Jon Snow</div>
      <div id="username">
        kingofnorth
      </div>
        <div class="description">
          <div>Email: <span id="email">jon@hotmail.com</span></div>
          <div>City: <span id="city">Winterfell</span></div>
      </div>
      <div class="footer">
        <button id="btn">Next User!</button>
     </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
